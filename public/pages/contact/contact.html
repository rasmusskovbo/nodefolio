<h1>Contact me</h1>
<hr>
<div class="contact-form">
    <div class="row">
        <input class="form-element" id="name" type="text" placeholder="Name..." value="Test Navn">
        <input class="form-element" id="email" type="email" placeholder="Email..." value="test@test.dk">
    </div>
    <div class="row">
        <textarea class="form-element" id="message" name="message" rows="15" cols="50" placeholder="Enter your message..."></textarea>
    </div>
    <div class="row">
        <button class="form-element button" id="contact-button">Send Message</button>
    </div>
</div>
<hr class="bottom">

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js" ></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<script src="./pages/contact/contact.js"></script>
