<h1>Contact me</h1>
<hr style="width: 50%;">
<div class="contact-form">
    <div>
        <input class="form-element" id="name" type="text" placeholder="Name..." required>
        <input class="form-element" id="email" type="email" placeholder="Email..." required>
    </div>
    <div>
        <textarea class="form-element" id="message" name="message" rows="15" cols="40" placeholder="Enter your message..." required></textarea>
    </div>
    <div>
        <button class="form-element button" id="contact-button">Send Message</button>
    </div>
</div>
<hr class="bottom" style="width: 50%">

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js" ></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<script src="./pages/contact/contact.js"></script>
